<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="hiButton" onmouseenter="hoverB()" onclick="click()" onmouseleave="hoverBO()">hi</button>
</body>
<script>

const hiButton = document.getElementById('hiButton');
alert('connected');


hiButton.addEventListener('click', function(){
hiButton.innerHTML = "Welcome to my Performance Task";
hiButton.style.fontSize = "7vmin";
});
function hoverB(){
    hiButton.style.cursor = 'pointer';
    hiButton.style.fontSize = "7vmin";
}
function hoverBO(){
    hiButton.innerHTML = "hi";
    hiButton.style.fontSize = 'small';
}
</script>
</html>
